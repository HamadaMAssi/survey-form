<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name<input type="text" required id="name" placeholder="Enter your name" /></label>
      <label id="email-label" for="email">Email<input type="email" required id="email" pattern="[a-zA-z0-9._+-%]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}"  placeholder="Enter your email"/></label>
      <label  id="number-label" for="number">Age (optional)<input type="number" id="number" pattern="[0-9]{}" min="1" max="120"  placeholder="Age"></label>
      </fieldset>

      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="dropdown">
        <option value="">Select one</option>
        <option value="1">Food</option>
        <option value="2">Other</option>
      </select>
      </label>

      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="Definitely">
        <input type="radio" name="rec" id="Definitely" value="Definitely" checked/>Definitely</label>
        <label for="Maybe">
        <input type="radio" name="rec" id="Maybe" value="Maybe" />Maybe</label>
        <label for="Notsure">
        <input type="radio" name="rec" id="Notsure" value="Notsure" />Not sure</label>
      </fieldset>

      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
      <label for="Front-end"><input type="checkbox" id="Front-end" name="Front-end" value="Front-end" /> Front-end Projects</label>
      <label for="Back-end"><input type="checkbox" id="Back-end" name="Back-end" value="Back-end" /> Back-end Projects</label>
      <label for="Challenges"><input type="checkbox" id="Challenges" name="Challenges" value="Challenges" /> Challenges</label>
      <label for="Videos"><input type="checkbox" id="Videos" name="Videos" value="Videos" /> Videos</label>
      <label for="Wiki"><input type="checkbox" id="Wiki" name="Wiki" value="Wiki"/> Wiki</label>
      </fieldset>

      <label for="bio">Any comments or suggestions?<textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comments here..."></textarea></label>

      <input id="submit" type="submit" value="Submit"></input>
    </form>
  </body>
</html>
